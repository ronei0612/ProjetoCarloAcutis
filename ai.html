<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Studio - Perguntas e Respostas</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    label {
      margin-bottom: 5px;
    }
    input[type="text"], textarea {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 3px;
      width: 100%;
      max-width: 400px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    #resposta {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 3px;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pergunte ao AI Studio</h1>
    
    <label for="pergunta">Sua pergunta:</label>
    <textarea id="pergunta" rows="4"></textarea>

    <button id="enviar">Enviar</button>

    <div id="resposta"></div>
  </div>

  <script>
    const enviarButton = document.getElementById('enviar');
    const perguntaInput = document.getElementById('pergunta');
    const respostaDiv = document.getElementById('resposta');

    enviarButton.addEventListener('click', async () => {
      const pergunta = perguntaInput.value;

      if (pergunta.trim() === '') {
        respostaDiv.innerHTML = '<p>Por favor, insira uma pergunta.</p>';
        return;
      }

      try {
        const response = await fetch(
          'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=AIzaSyAZm5aexmkCIxx1qyTXs1KAw4AoIUTQbDg', 
          {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              "contents": [
                {
                  "parts": [
                    {
                      "text": pergunta
                    }
                  ]
                }
              ]
            })
          }
        );

        const data = await response.json();
        respostaDiv.innerHTML = `<p>${data.candidates[0].content.parts[0].text}</p>`;
      } catch (error) {
        console.error(error);
        respostaDiv.innerHTML = '<p>Ocorreu um erro ao processar a sua requisição.</p>';
      }
    });
  </script>

</body>
</html>
