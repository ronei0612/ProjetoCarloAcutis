<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Studio - Perguntas e Respostas</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    body.dark-mode {
      background-color: #212529;
      color: #fff;
    }

    .dark-mode .form-control {
      background-color: #343a40;
      color: #fff;
    }

    .dark-mode .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .dark-mode .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <button id="modoEscuro" class="btn btn-secondary mt-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brightness-high" viewBox="0 0 16 16">
            <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"/>
          </svg>
        </button>
      </div>
    </div>

    <h1 class="text-center mb-4">Pergunte ao AI Studio</h1>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-group">
          <label for="apiToken">Seu token da API:</label>
          <input type="text" class="form-control" id="apiToken" placeholder="Insira seu token da API">
        </div>

        <div class="form-group">
          <label for="pergunta">Sua pergunta:</label>
          
          <button id="microfone" class="btn btn-secondary btn-sm">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic" viewBox="0 0 16 16">
              <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"/>
              <path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3"/>
            </svg>
          </button>
          
          <div class="input-group">
            <textarea class="form-control" id="pergunta" rows="4"></textarea>
            <div class="input-group-append">
                <button id="limpar" class="btn btn-danger">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                      <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                  </button>
            </div>
          </div>
        </div>

        <button id="enviar" class="btn btn-primary btn-block mt-2">Enviar</button> 
        <div id="resposta" class="mt-3 alert alert-info" role="alert"></div> 
      </div>
    </div>
  </div>

  <script>
    const enviarButton = document.getElementById('enviar');
    const perguntaInput = document.getElementById('pergunta');
    const apiTokenInput = document.getElementById('apiToken');
    const respostaDiv = document.getElementById('resposta');
    const microfoneButton = document.getElementById('microfone');
    const modoEscuroButton = document.getElementById('modoEscuro');

    // Verifica se o modo escuro está armazenado no localStorage
    const modoEscuroLocalStorage = localStorage.getItem('modoEscuro');
    if (modoEscuroLocalStorage === 'true') {
      document.body.classList.add('dark-mode');
      modoEscuroButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon" viewBox="0 0 16 16"><path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278M4.858 1.311A7.27 7.27 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.32 7.32 0 0 0 5.205-2.162q-.506.063-1.029.063c-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286"/>
</svg>`;
    } else {
      modoEscuroButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brightness-high" viewBox="0 0 16 16"><path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"/>
</svg>`;
    }

    let recognition = null;
    let isListening = false;
    let finalTranscript = '';
    let listeningTimer; // Timer para reiniciar a escuta
    

    if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
        // Inicializa o objeto de reconhecimento de fala
        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'pt-BR';
        recognition.continuous = true; // Continua a gravar até parar
        recognition.interimResults = true; // Retorna resultados parciais

        // Função para lidar com eventos de reconhecimento de fala
        recognition.onresult = (event) => {
            //finalTranscript = ''; // Limpa o campo de texto
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    finalTranscript += event.results[i][0].transcript;
                }
            }
            perguntaInput.value = finalTranscript;
            //enviarButton.click(); // Chama a função de envio automaticamente

            clearTimeout(listeningTimer); // Limpa o timer anterior
            listeningTimer = setTimeout(() => {
                recognition.stop(); // Interrompe a escuta
                setTimeout(() => {
                    if (microfoneButton.innerHTML.includes('bi-mic-mute'))
                        recognition.start(); // Reinicia a escuta
                }, 500); // Aguarda 500ms
            }, 5000); // Aguarda 5 segundos de inatividade
        };

        // Função para iniciar/parar o reconhecimento de fala
        microfoneButton.addEventListener('click', () => {
            if (!isListening) {
                // Inicia o reconhecimento de fala
                recognition.start();
                microfoneButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-mute" viewBox="0 0 16 16"><path d="M13 8c0 .564-.094 1.107-.266 1.613l-.814-.814A4 4 0 0 0 12 8V7a.5.5 0 0 1 1 0zm-5 4c.818 0 1.578-.245 2.212-.667l.718.719a5 5 0 0 1-2.43.923V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 1 0v1a4 4 0 0 0 4 4m3-9v4.879l-1-1V3a2 2 0 0 0-3.997-.118l-.845-.845A3.001 3.001 0 0 1 11 3"/>  <path d="m9.486 10.607-.748-.748A2 2 0 0 1 6 8v-.878l-1-1V8a3 3 0 0 0 4.486 2.607m-7.84-9.253 12 12 .708-.708-12-12z"/></svg>';
                isListening = true;
            } else {
                // Para o reconhecimento de fala
                recognition.stop();
                microfoneButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic" viewBox="0 0 16 16"><path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"/><path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3"/></svg>';
                isListening = false;
            }
        });
    } else {
        // Se o navegador não suportar a API, exibe uma mensagem
        alert('Seu navegador não suporta reconhecimento de fala.');
    }

    // Carrega o token do localStorage (se existir)
    window.addEventListener('load', () => {
      const savedToken = localStorage.getItem('apiToken');
      if (savedToken) {
        apiTokenInput.value = savedToken;
      }
      perguntaInput.focus();
    });

    perguntaInput.addEventListener('keydown', (event) => {
      if (event.ctrlKey && event.key === 'Enter') {
        event.preventDefault(); 
        enviarButton.click();
      }
    });

    enviarButton.addEventListener('click', async () => {
      respostaDiv.innerHTML = '';

      const pergunta = perguntaInput.value;
      const apiToken = apiTokenInput.value;

      if (!apiToken) {
        respostaDiv.innerHTML = '<p>Por favor, insira seu token da API.</p>';
        perguntaInput.focus();
        return;
      }

      if (pergunta.trim() === '') {
        perguntaInput.focus();
        return;
      }

      localStorage.setItem('apiToken', apiToken);
      enviarButton.disabled = true;
      enviarButton.textContent = "Carregando..."; 
      
      try {
        const response = await fetch(
          'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=' + apiToken, 
          {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              "contents": [
                {
                  "parts": [
                    {
                      "text": pergunta
                    }
                  ]
                }
              ]
            })
          }
        );

        const data = await response.json();
        respostaDiv.innerHTML = `
          <p><strong>Sua pergunta:</strong> ${pergunta}</p>
          <p><strong>Resposta:</strong> ${data.candidates[0].content.parts[0].text}</p>
        `; 

        // console.log("Limites de uso:");
        // console.log("Total de tokens:", data.usageMetadata.totalTokenCount);
        // console.log("Tokens do prompt:", data.usageMetadata.promptTokenCount);
        // console.log("Tokens das respostas:", data.usageMetadata.candidatesTokenCount);

      } catch (error) {
        console.error(error);
        respostaDiv.innerHTML = '<p>Ocorreu um erro ao processar a sua requisição.</p>';
      } finally {
        // Habilita o botão e volta o texto para "Enviar"
        enviarButton.disabled = false; 
        enviarButton.textContent = "Enviar";
        perguntaInput.focus();
      }
    });

    // Função para alternar o modo escuro e salvar no localStorage
    modoEscuroButton.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const modoEscuroAtivo = document.body.classList.contains('dark-mode');
      localStorage.setItem('modoEscuro', modoEscuroAtivo.toString());

      // Altera o ícone do botão
      if (modoEscuroAtivo) {
        modoEscuroButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon" viewBox="0 0 16 16"><path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278M4.858 1.311A7.27 7.27 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.32 7.32 0 0 0 5.205-2.162q-.506.063-1.029.063c-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286"/>
</svg>`;
      } else {
        modoEscuroButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brightness-high" viewBox="0 0 16 16"><path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"/>
</svg>`;
      }
    });

    const limparButton = document.getElementById('limpar');
    limparButton.addEventListener('click', () => {
      perguntaInput.value = '';
      perguntaInput.focus();
    });
  </script>

</body>
</html>
