    <div id="resultado"></div>

    <script>
        function visualizar() {
            var texto = document.getElementById("texto").value;
            document.getElementById('resultado').innerHTML = texto; 

            // Rola para baixo até o elemento 'resultado'
            document.getElementById('resultado').scrollIntoView({ behavior: 'smooth' });
        }

        async function readClipboardFromDevTools() { 
            try { 
                const value = await navigator.clipboard.readText(); 
                return value; 
            } catch (error) { 
                console.error("Error reading clipboard:", error); 
                throw error; 
            } 
        } 

        async function colarDoClipboard() { 
            try { 
                const texto = await readClipboardFromDevTools(); 
                document.getElementById('texto').value = texto;
                visualizar();
            } catch (error) { 
                console.error("Erro ao colar:", error); 
                alert("Não foi possível colar o conteúdo do clipboard."); 
            } 
        }

        async function getURL(url) {
  try {
    debugger;
    const response = await fetch(url);

    if (!response.ok) {
      throw new Error(`Erro ao fazer requisição GET para ${url}: ${response.status}`);
    }

    const data = await response.json(); // Se o retorno for JSON, converte para objeto
    return data;

  } catch (error) {
    console.error('Erro na requisição GET:', error);
    throw error; // Re-lança o erro para que possa ser tratado em outro ponto do código
